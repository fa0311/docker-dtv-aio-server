name: Compose build (CI)

on:
  push:
    branches: [main]
    paths:
      - "docker-compose.yml"
      - "**/Dockerfile"
      - ".github/workflows/compose-build.yml"
  pull_request:
    paths:
      - "docker-compose.yml"
      - "**/Dockerfile"
      - ".github/workflows/compose-build.yml"

concurrency:
  group: compose-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      DOCKER_BUILDKIT: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all services (from docker-compose.yml) with cache
        run: |
          docker buildx bake \
            -f docker-compose.yml \
            --pull \
            --progress=plain \
            --set *.cache-from=type=gha \
            --set *.cache-to=type=gha,mode=max
